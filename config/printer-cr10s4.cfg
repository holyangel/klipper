#lcd_type: st7920
#cs_pin: EXP1_7
#sclk_pin: EXP1_6
#sid_pin: EXP1_8
#encoder_pins: ^EXP1_5, ^EXP1_3
#click_pin: ^!EXP1_2

#[output_pin beeper]
#pin: EXP1_1

########################################
# Macros
########################################

[gcode_macro UNLOAD_FILAMENT]
gcode:
    M83
    G1 E10 F300
    G1 E-500 F1800
    M82

[gcode_macro LOAD_FILAMENT]
gcode:
    M83
    G1 E500 F1800
    G1 E30 F300
    G1 E15 F150
    M82

[gcode_macro layer_fan_speed]
gcode:
    {% if printer.gcode.layer >= 2 %}
        SET_FAN_SPEED FAN=Parts SPEED=0.2
    {% endif %}

